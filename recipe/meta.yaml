{% set name = "pandas-streaming" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pandas_streaming-{{ version }}.tar.gz
  sha256: ad34c07cd271ea43832962f9eef9e16b3b8cd281748a55de95c2719fc7f7aae9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - numpy
    - scipy
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas

test:
  imports:
    - pandas_streaming
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sdpython/pandas-streaming
  summary: Array (and numpy) API for ONNX
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch
